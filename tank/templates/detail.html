{% extends 'base.html'%}
{% block content %}


<div class=" mt-3 container text-center col-sm-5">
  <div>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{ tanks_detail.name }}</h4>
        <p class="card-text">
          <strong>Popis:</strong>
          {{ tanks_detail.description }}
        </p>
        <p><strong>Národnost:</strong> {{ tanks_detail.nationality }}</p>
          <p><strong>Typ vozidla: </strong>{{ tanks_detail.type }}</p>
          <p><strong>Výskyt: </strong>{{ tanks_detail.pressence }}</p>
        {% if tanks_detail.photo %}<img class="card-img-top" src="{{ tanks_detail.photo.url }}">
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
